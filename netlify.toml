[context.production.environment]
  HUGO_VERSION = "0.53"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.53"

[context.branch-deploy]
  HUGO_VERSION = "0.53"
  
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' *.netlify.com; script-src 'self' *.wufoo.com *.youtube.com; img-src 'self' *.cloudfront.net; style-src 'nonce-98cbe9dc4ef'; connect-src 'self' data; font-src 'self' data"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"