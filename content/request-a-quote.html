+++
title = "Request a Quote"
draft = false
showthedate = false
+++

<form id="form" accept-charset="UTF-8" action="" autocomplete="off" method="GET">
  <div class="form-cell">
    <label for="first-name" class="visually-hidden">First Name</label>
    <input name="name" id="first-name" type="text" value="" placeholder="First Name"/>
    <label for="last-name" class="visually-hidden">Last Name</label>
    <input name="name" id="last-name" type="text" value="" placeholder="Last Name"/>
  </div>
  <div class="form-cell">
    <label for="email" class="visually-hidden">Email</label>
    <input name="email" id="email" type="email" value="" placeholder="Email"/>
    <label for="phone" class="visually-hidden">Phone Number</label>
    <input name="phone" id="phone" type="phone" value="" placeholder="Phone Number"/>
  </div>
  <label for="title" class="visually-hidden">Title</label>
  <input name="title" id="title" type="text" value="" placeholder="Title"/>
  <div class="form-cell">
    <label for="company" class="visually-hidden">Company</label>
    <input name="company" id="company" type="text" value="" placeholder="Company"/>
    <label for="company-size" class="visually-hidden">Company Size</label>
    <input name="company-size" id="company-size" type="text" value="" placeholder="Company Size"/>
  </div>
  <div class="form-cell">
    <label for="product" class="visually-hidden">Product Inquiring About</label>
    <input name="product" id="product" type="text" value="" placeholder="Product Inquiring About"/>
    <label for="licenses" class="visually-hidden">Licenses/Seats</label>
    <input name="licenses" id="licenses" type="text" value="" placeholder="Licenses/Seats"/>
  </div>
  <label for="message" class="visually-hidden">Description</label>
  <textarea name="message" id="message" maxlength="1000" wrap="hard" placeholder="Description"></textarea>
  <button id="button" class="button-lg" type="submit" value="Submit">Send</button>
</form>
