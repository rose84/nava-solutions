+++
title = "Request a Quote"
draft = false
showthedate = false
+++

<form id="form" accept-charset="UTF-8" action="" autocomplete="off" method="GET">
  <div class="form-cell">
    <label for="first-name" class="visually-hidden">First Name</label>
    <input name="name" id="first-name" type="text" value="" placeholder="First Name" required/>
    <label for="last-name" class="visually-hidden">Last Name</label>
    <input name="name" id="last-name" type="text" value="" placeholder="Last Name" required/>
  </div>
  <div class="form-cell">
    <label for="email" class="visually-hidden">Email</label>
    <input name="email" id="email" type="email" value="" placeholder="Email" required/>
    <label for="phone" class="visually-hidden">Phone Number</label>
    <input name="phone" id="phone" type="phone" value="" placeholder="Phone Number" required/>
  </div>
  <label for="title" class="visually-hidden">Title</label>
  <input name="title" id="title" type="text" value="" placeholder="Title" required/>
  <div class="form-cell">
    <label for="company" class="visually-hidden">Company</label>
    <input name="company" id="company" type="text" value="" placeholder="Company" required/>
    <label for="company-size" class="visually-hidden">Company Size</label>
    <select name="company-size" id="company-size" required>
      <option value="" disabled selected>Company Size</option>
      <option value="1-9">1-9</option>
      <option value="10-99">10-99</option>
      <option value="100-499">100-499</option>
      <option value="500-999">500-999</option>
      <option value="1000+">1000+</option>
    </select>
  </div>
  <div class="form-cell">
    <label for="product" class="visually-hidden">Product Inquiring About</label>
    <select name="product" id="product" required>
      <option value="" disabled selected>Product Inquiring About</option>
      <option value="Partnership Program">Partnership Program</option>
      <option value="Nava Certus">Nava Certus</option>
      <option value="Nava Cloud SIEM Connector">Nava Cloud SIEM Connector</option>
      <option value="Other">Other</option>
    </select>
    <label for="licenses" class="visually-hidden">Licenses/Seats</label>
    <input name="licenses" id="licenses" type="text" value="" placeholder="Licenses/Seats" required/>
  </div>
  <label for="message" class="visually-hidden">Description</label>
  <textarea name="message" id="message" maxlength="1000" wrap="hard" placeholder="Description" required></textarea>
  <button id="button" class="button-lg" type="submit" value="Submit">Send</button>
</form>
