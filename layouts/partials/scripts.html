{{ $lazy := resources.Get "js/lazy-loading.js" | minify }}
{{ $header := resources.Get "js/header.js" | minify }}
{{ $js := slice $lazy $header | resources.Concat "js/bundle.js" }}
<script src="{{ $js.Permalink }}"></script>
<script>
  var myLazyLoad = new LazyLoad({
    elements_selector: ".lazy",
    threshold: 500,
    class_loading: "loading",
    class_error: "error"
  });
</script>
