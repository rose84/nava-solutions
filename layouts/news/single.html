{{ define "main" }}
  {{ partial "header.html" . }}
  <main id="main">
    <section class="hero">
      <h1>{{ .Title }}</h1>
      <time class="date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
      {{ if .Params.external }}
        <a href="{{ .Params.external }}" class="button button-lg button-alt">Book on </a>
      {{ end }}
    </section>
    <section class="content-block  flex-column items-center">
      <div class="inner flex-column items-center">
        {{ .Content }}
      </div>
    </section>
  </main>
  {{ partial "footer.html" . }}
{{ end }}
