{{ define "main" }}
  {{ partial "header.html" . }}
  <main id="main">
    {{ $class := replaceRE "/" "" .RelPermalink }}
    <section class="hero {{ $class }}">
      <h1>{{ .Title }}</h1>
      {{ if .Params.heroText }}
        <p>{{ .Params.heroText }}</p>
      {{ end }}
      {{ if .Params.heroButton }}
        <a href="{{ .Site.BaseURL }}" class="button button-lg button-alt">{{ .Params.heroButton }}</a>
      {{ end }}
    </section>
    {{ .Content }}
  </main>
  {{ partial "footer.html" . }}
{{ end }}
