{{ define "main" }}
  {{ partial "header.html" . }}
  <main id="main">
    <section class="hero">
      <h1>{{ .Title }}</h1>
      {{ if .Params.heroText }}
        <p>{{ .Params.heroText }}</p>
      {{ end }}
      {{ if .Params.heroButton }}
        <a href="{{ .Site.BaseURL }}" id="button" class="button-lg button-alt">{{ .Params.heroButton }}</a>
      {{ end }}
    </section>
    <section class="content">{{ .Content }}</section>
  </main>
  {{ partial "footer.html" . }}
{{ end }}
