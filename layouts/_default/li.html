<article class="post">
  <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <div class="meta">
    <p class="author">by {{ .Params.author }}</p>
    <p class="divider">&nbsp;&bull;&nbsp;</p>
    <time class="date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
    <p class="divider">&nbsp;&bull;&nbsp;</p>
    {{ partial "categories.html" . }}
  </div>
  <p class="content">{{ .Summary }}</p>
</article>
